apiVersion: v1
kind: Namespace
metadata:
  labels:
    owner: rtaylor
  name: resource-autoscaler

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller
  namespace: resource-autoscaler
  labels:
    app: resource-autoscaler-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-autoscaler-controller
  template:
    metadata:
      labels:
        app: resource-autoscaler-controller
    spec:
      serviceAccountName: autoscaler
      containers:
        - name: controller
          image: starlord.inscloudgate.net/rtaylor/resource-autoscaler:alpha
          env:
            - name: VERBOSE
              value: "4"
          resources:
            limits:
              cpu: 100m
              memory: 32Mi
            requests:
              cpu: 100m
              memory: 32Mi
          volumeMounts:
            - name: config
              mountPath: "/config"
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: resource-scaler-config

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resource-autoscaler-role
  namespace: resource-autoscaler
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "metrics.k8s.io"
    resources:
      - nodes
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - "apps"
    resources:
      - deployments/scale
      - replicasets/scale
      - statefulsets/scale
    verbs:
      - get
      - patch
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoscaler
  namespace: resource-autoscaler
imagePullSecrets:
  - name: starlord-image-pull-secret

