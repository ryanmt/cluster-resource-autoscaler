---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autoscaler
  namespace: resource-autoscaler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: resource-autoscaler-role
subjects:
  - kind: ServiceAccount
    name: autoscaler
    namespace: resource-autoscaler

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-traffic
  namespace: resource-autoscaler
spec:
  egress:
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
  podSelector: {}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-scaler-config
  namespace: resource-autoscaler
data:
  config.json: |
    [
      {
        "CPUPerReplica": 16,
        "Name": "cpu scaler",
        "Target": {
          "Name": "nginx",
          "Namespace": "default",
          "Type": "deployment"
        }
      },
      {
        "MemoryPerReplica": 100e9,
        "Name": "scale on memory",
        "Target": {
          "Name": "nginx",
          "Namespace": "default",
          "Type": "deployment"
        }
      }
    ]
